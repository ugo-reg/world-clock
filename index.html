<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../src/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>world clock</title>
</head>
<body>
    <div class="container">
        <header>
    <h1>WORLD CLOCK</h1>
        </header>

    <select id="select">
        <option value="current">current location</option>
        <option value="America/Los_Angeles" id="los-angeles">Los angeles</option>
        <option value="Asia/Kuala_Lumpur" id="malaysia">Malaysia</option>
        <option value="Europe/London" id="london">London</option>
        <option value="Asia/Dubai">Dubai</option>
        <option value="Africa/Nairobi">Nairobi</option>
    </select>
    

    <div id="cities">
<div class="city-1" id="countryOne">
    <h2 >Nigeria</h2>
    <div class="date-time" id="dateTime">
<div class="date" id="date">15th may 2025</div>
<div class="time" id="time"><strong>4:50:15</strong><small>am</small></div>
</div>
  </div>  

<div class="city-2" id="countryTwo">
    <h2 >India</h2>
    <div class="date-time">
<div class="date">date</div>
<div class="time">time</div>
</div>
</div>
<div class="city-3" id="countryThree">
    <h2 >Canada</h2>
    <div class="date-time">
    <div class="date">date</div>
<div class="time">time</div>
</div>
</div>
</div>
